<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<input type="text" id="uid" placeholder="Enter order uid" />
<button onclick="fetchOrder()">Enter</button>

<pre id="result"></pre>

<script>
    async function fetchOrder() {
        const uid = document.getElementById('uid').value.trim();
        const resultEl = document.getElementById('result');


        try {
            const response = await fetch(`http://localhost:8081/order/${encodeURIComponent(uid)}`);
            const data = await response.json();

            if (!response.ok) {
                resultEl.textContent = `Error ${response.status}: ${data.error}`;
                return;
            }


            resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            resultEl.textContent = 'Error: ' + error.message;
        }
    }
</script>
</body>
</html>
